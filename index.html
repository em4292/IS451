<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edmonds Food Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f8f8f8;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e0e0e0;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      margin-right: 10px;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }

    nav a:hover {
      color: #007b5e;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .buttons button {
      background-color: #007b5e;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 5px;
    }

    .buttons button:hover {
      background-color: #005a43;
    }

    .main-content {
      text-align: center;
      padding: 20px;
    }

    video {
      width: 100%;
      max-width: 640px;
      height: auto;
      margin: 20px 0;
    }
  </style>
</head>

<body>
  <header>
      <div class="logo">
          <img src="logo.png" alt="Edmonds Food Bank Logo">
          <h1>EDMONDS FOOD BANK</h1>
      </div>
      <nav>
          <a href="index.html">Home</a>
          <a href="#">Programs</a>
          <a href="#">Order Food</a>
          <a href="#">About Us</a>
          <a href="#">Support</a>
      </nav>
      <div class="buttons">
          <button onclick="window.location.href='#'">Get Food</button>
          <button onclick="window.location.href='#'">Donate</button>
      </div>
  </header>

  <div class="main-content">
    <h2>Welcome to Our Community Page</h2>
    <video autoplay loop muted>
        <source src="video.mp4" type="video/mp4">
        <source src="video.webm" type="video/webm">
        <source src="video.ogv" type="video/ogg">
        Your browser does not support the video tag.
    </video>
    <br>
    <div class="buttons">
      <button onclick="window.location.href='content.html'">Volunteer</button>
  </div>
</body>
</html>
